<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Search</title>

  <style>
    :root{
      --bg: #0f172a;         
      --card: #111827;      
      --muted: #94a3b8;      
      --text: #e5e7eb;        
      --accent: #38bdf8;      
      --accent-2:#22d3ee;      
      --ring: rgba(56,189,248,.45);
    }

    *{ box-sizing: border-box; }

    html, body{
      height:100%;
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(56,189,248,.15), transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, rgba(34,211,238,.12), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width: 680px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)) , var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      padding: 24px;
      backdrop-filter: blur(4px);
      animation: fadeIn .5s ease both;
    }

    @keyframes fadeIn {
      from{ opacity:0; transform: translateY(6px) }
      to{ opacity:1; transform: translateY(0) }
    }

    .title{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 0 16px;
      font-size: clamp(20px, 2.2vw, 26px);
      letter-spacing:.3px;
    }
    .title .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px var(--accent);
    }

    form.weather{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px;
      align-items:center;
      margin-bottom: 14px;
    }

    .field{
      position:relative;
    }

    input[type="text"]{
      width:100%;
      padding: 14px 14px 14px 42px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: var(--text);
      outline:none;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }
    input[type="text"]::placeholder{ color: var(--muted); }
    input[type="text"]:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
      background: rgba(255,255,255,.08);
    }

    .search-icon{
      position:absolute; left:12px; top:50%; transform: translateY(-50%);
      font-size: 14px; color: var(--muted); opacity:.9;
    }

    button[type="submit"]{
      padding: 12px 18px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.08);
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#0b1220;
      font-weight:600;
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease, box-shadow .2s;
      box-shadow: 0 8px 20px rgba(56,189,248,.35);
    }
    button[type="submit"]:hover{ filter: brightness(1.05); }
    button[type="submit"]:active{ transform: translateY(1px); }

    .hint{
      margin: 4px 2px 0;
      font-size: 12px;
      color: var(--muted);
    }

    #result{
      margin-top: 18px;
      display: grid;
      gap: 12px;
    }

    .result-card{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 16px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }

    .metric{
      padding:12px;
      border-radius:12px;
      border:1px dashed rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
    }

    .metric h4{
      margin:0 0 6px;
      font-size: 13px;
      color: var(--muted);
      font-weight:500;
      letter-spacing:.2px;
    }
    .metric p{
      margin:0;
      font-size: clamp(18px, 2.5vw, 22px);
      font-weight:700;
    }

    .city{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom: 10px;
    }
    .city h3{
      margin:0; font-size: clamp(18px, 2.2vw, 22px);
    }
    .badge{
      font-size:12px; padding:6px 10px; border-radius:999px;
      background: rgba(56,189,248,.18); color:#bff2ff; border:1px solid rgba(56,189,248,.35);
    }

    @media (max-width: 520px){
      form.weather{ grid-template-columns: 1fr; }
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title"><span class="dot"></span> Weather Search</h1>

      <form class="weather" onsubmit="event.preventDefault(); getWeather()">
        <div class="field">
          <span class="search-icon">üîé</span>
          <input id="city" type="text" placeholder="Enter city name (e.g., Pune)" autocomplete="off"/>
        </div>
        <button type="submit">Search</button>
      </form>
      <p class="hint">Tip: Press Enter to search quickly.</p>

      <div id="result"></div>
    </div>
  </div>

  <script>
    let apikey = "4969542ebab4341abc4fc3dda7c042fd";

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apikey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data?.message || "Failed to fetch weather");
        }
        displayweather(data);
      } catch (error) {
        console.error("Error while fetching data", error);
        document.getElementById("result").innerHTML =
          `<div class="result-card"><p style="color:#fca5a5">‚ö†Ô∏è ${error.message || "Failed to fetch data"}</p></div>`;
      }
    }

    function displayweather(data){
      const citynme = data.name;
      const windspeed = data.wind?.speed;
      const description = data.weather?.[0]?.description;
      const temperature = data.main?.temp;
      const feels = data.main?.feels_like;
      const humidity = data.main?.humidity;

      document.getElementById("result").innerHTML = `
        <div class="result-card">
          <div class="city">
            <h3>${citynme}</h3>
            <span class="badge">${new Date().toLocaleString()}</span>
          </div>
          <div class="grid">
            <div class="metric">
              <h4>Temperature</h4>
              <p>${temperature}¬∞C</p>
            </div>
            <div class="metric">
              <h4>Feels Like</h4>
              <p>${feels}¬∞C</p>
            </div>
            <div class="metric">
              <h4>Wind Speed</h4>
              <p>${windspeed} m/s</p>
            </div>
            <div class="metric">
              <h4>Condition</h4>
              <p style="text-transform: capitalize">${description}</p>
            </div>
            <div class="metric">
              <h4>Humidity</h4>
              <p>${humidity}%</p>
            </div>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
